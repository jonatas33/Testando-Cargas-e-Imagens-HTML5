<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando Cargas e Imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta.</p>
    <img src="logohtml-200.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imgs/logocss3-200.png" alt="Logo Css3">
    <!--Para carregar as imagens, se não quiser digitar, pode usar o atalho de CTRL + Space-->
    <p>Também podemos carregar imagens externas através de link. <!--Porém se o link futuramente cair, a imagem deixa de ser exibida--></p>
    <img src="https://forkpoint.com/wp-content/uploads/js-logo.png" alt="Logo JavaScript da internet">
    
</body>
</html>
